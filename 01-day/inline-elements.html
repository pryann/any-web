<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline elements</title>
</head>
<body>
  <p>
    Lorem ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. Debitis reprehenderit fugiat maxime suscipit impedit recusandae harum dolorum autem temporibus doloremque vel aspernatur, id sed porro nam aliquid sint <em>natus consectetur</em>.
  </p>
  <p>
    <strong>strong</strong> <br>
    <em>em</em> <br>
    <cite>cite</cite> <br>
    <blockquote>blockquote</blockquote> <br>
    <code>code</code> <br>
    <samp>samp</samp> <br>
    <time datetime="2024-01-01 12:00:00">Calendar Event</time> <br>
    H<sub>2</sub>O <br>
    X<sup>2</sup> <br>
  </p>
  <!-- block level -->
  <address>address</address>
</body>
</html>
