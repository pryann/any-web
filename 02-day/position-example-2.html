<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 400px;
      }

      .box {
        width: 200px;
        height: 200px;
      }

      .box-1 {
        background: #f00;
      }

      .box-2 {
        background: #ff0;
      }

      .box-3 {
        position: absolute;
        background: #0f0;
        top: 0;
        right: 0;
      }

      .box-4 {
        position: absolute;
        background: #00f;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box box-1"></div>
      <div class="box box-2"></div>
      <div class="box box-3"></div>
      <div class="box box-4"></div>
    </div>
  </body>
</html>
