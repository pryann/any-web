<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline style</title>
  </head>
  <body>
    <table border="1" cellspacing="10" cellpadding="10" bgcolor="lightblue">
      <tr>
        <td>Content</td>
        <td>Content</td>
      </tr>
    </table>

    <table style="border: 1px solid black; margin: 10px; padding: 10px; background-color: lightblue">
      <tr>
        <td>Content</td>
        <td>Content</td>
      </tr>
    </table>

    <table>
      <tr>
        <td>Content</td>
        <td>Content</td>
      </tr>
    </table>
  </body>
</html>
