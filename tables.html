<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>1. oszlop 1. sor</td>
      <td>2. oszlop 1. sor</td>
      <td>3. oszlop 1. sor</td>
    </tr>
    <tr>
      <td>1. oszlop 2. sor</td>
      <td>2. oszlop 2. sor</td>
      <td>3. oszlop 2. sor</td>
    </tr>
  </table>

  <table border="1" summary="Ez egy összetett táblázat">
    <thead>
      <tr>
        <th colspan="3">head</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="3" colspan="2">3 * 2</td>
        <td>content</td>
      </tr>
      <tr>
        <td>content</td>
      </tr>
      <tr>
        <td>content</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">footer</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
